<header>
    <div class="d-flex justify-content-between">
        @if (this.totalCount > 0) {
        <div class="d-flex justify-content-start">
             <span> Showing 
                <strong>
                     {{(this.pageNumber-1) * this.pageSize+1}}-
                     {{ this.pageNumber * this.pageSize > this.totalCount 
                     ? this.totalCount : this.pageNumber * this.pageSize
                     }}</strong> 
                of <strong>{{this.totalCount}}</strong> Results </span>
        </div>
    }@else
    {
        <p>There are <strong>0</strong> results for this filter.</p>

    }

    </div>
    
</header>
