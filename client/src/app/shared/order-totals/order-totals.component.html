<div class="px-4 py-3  bg-light text-uppercase font-weight-bold">
    Order Summary
</div>
<div class="p-4">
    <p class="font-italic"> Shipping costs will be added depending on choices during order checkout.</p>
    <ul class="list-unstyled" *ngIf="basketTotals$|async as basketTotal">

    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Order SubTotals </strong>
        <strong>{{basketTotal.subtotal | currency }}</strong> 
     </li>
     <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Shipping and Handling </strong>
        <strong>{{basketTotal.shipping | currency }}</strong> 
     </li>
     <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Order Totals </strong>
        <strong>{{basketTotal.total | currency }}</strong> 
     </li>

    </ul>
</div>
