@if(this.product)
{
    <div class="row">
        <div class="col-6">
            <img src="{{this.product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100"/>
        </div>
        <div class="col-6">
            <h3> {{this.product.name}}</h3>
            <p> {{product.price | currency}}</p>
            <div class="d-flex align-items-center" >
                <i  (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2"
                    style="cursor: pointer; font-size: 1.5em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">
                  <strong> {{quantity}}</strong> 
                </span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2"
                    style="cursor: pointer; font-size: 1.5em;"></i>
              <button (click)="AddItemToBasket()" class="btn btn-outline-primary btn-lg ml-4">Add to Cart</button>
                    
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-12 mt-5">
              <h4>Description</h4>      
              <p>{{product.description}}</p>
        </div>

    </div>
}
