@if(this.product)
{
    <div class="row">
        <div class="col-6">
            <img src="{{this.product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100"/>
        </div>
        <div class="col-6">
            <h3> {{this.product.name}}</h3>
            <p> {{product.price | currency}}</p>
            <div class="d-flex ">
                <i class="fa fa-minus-circle mr-2" style="cursor: pointer; font-size: 2rem;"></i>
                <span class="font-weight-bold" style=" font-size: 1.5rem;">2</span>
                <i class="fa fa-plus-circle mx-2" style="cursor: pointer; font-size: 2rem;"></i>
                <button class="btn btn-outline-secondary btn-lg ml-4">Add to Cart</button>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-12 mt-5">
              <h4>Description</h4>      
              <p>{{product.description}}</p>
        </div>

    </div>
}
