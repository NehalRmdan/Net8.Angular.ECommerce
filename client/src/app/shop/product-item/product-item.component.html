
<div class="card h-100 shadow-sm">
    <img [src]="product?.pictureUrl" [alt]="product?.name" class="img-fluid bg-info">
    <div class="card-body">
     <a href="#">
        <h6 class="text-uppercase mb-2 ">
            {{product?.name}}
        </h6>
     </a>
      <span class=" my-4">{{product?.price | currency}}</span>

      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">  
      
            <button class="btn btn-outline-primary mr-2">Buy <i class="fa fa-shopping-cart"></i></button>
            <button  type="button" class="btn btn-outline-primary ml-3">View</button>        </div>
        <!-- <small class="text-body-secondary">9 mins</small> -->
      </div>
    </div>
  </div>
